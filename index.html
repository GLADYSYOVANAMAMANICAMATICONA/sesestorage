<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SESIONSTORAGE</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="container">
      <section id="formulario">
        <div class="row">
          <div class="col-lg-12 datos">
            <div class="form-group">
              <label for="usr">Nombre:</label>
              <input type="text" class="form-control" id="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 datos">
            <div class="form-group">
              <label for="usr">Clave:</label>
              <input type="text" class="form-control" id="clave">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button type="button" class="btn btn-primary"
            onclick="saveData()" value="Guardar datos">Guardar Datos</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <p id="data">Pulsa para ver tu nombre y tu password</p>
            <button type="button" class="btn btn-primary"
            onclick="recoverData()" value="Recuperar datos">Recuperar Datos</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button type="button" class="btn btn-primary"
            onclick="cleanData()" value="Recuperar datos">Limpiar</button>
          </div>
        </div>
       </section>
      </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
  </body>
</html>
